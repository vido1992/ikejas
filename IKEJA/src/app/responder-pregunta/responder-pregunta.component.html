<h1 class="text-center">PREGUNTAS PARA RESPONDER</h1>
<div class="row container">
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <form>
      <div  *ngFor="let item of preg" class="mb-3">
        <label  class="form-label">{{item.nombre}}</label><br>
        <label  class="form-label">{{item.fecha}}</label><br>
        <label  class="form-label">{{item.pregunta}}</label><br>
        <label  class="form-label">RESPUESTAS ANTERIORES.-</label><br>
        <label  class="form-label">{{item.respuesta}}</label><br>
        <div class="mb-3">
          <label for="respuesta" class="form-label">Agregar mas respuestas</label>
          <input type="text" class="form-control" id="respuesta">
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </div>

    </form>
  </div>
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
</div>
