
<div>
    <h4 class="text-center">Pregunta Nueva</h4>
</div>


<div class="row">
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3">  </div>
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
    <form (ngSubmit)="saveData(formTemplate)" #formTemplate="ngForm" class="container">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Título pregunta</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Título" name="titulo" ngModel>
      </div>
      <select class="form-select" aria-label="Default select example" name="categoria" ngModel> 
        <option value="1">Programación</option>
        <option value="2">Seguridad Informática</option>
        <option value="3">TCP/IP</option>
      </select>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Pregunta</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="pregunta" ngModel ></textarea>
      </div>
      <button type="submit" class="btn btn-primary" >Registrar pregunta</button>
    </form>


  </div>
  <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3"></div>
</div>
